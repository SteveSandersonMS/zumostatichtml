<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">
    <title>Zumo Todo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.0/jquery-1.8.0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.1.0/knockout-min.js"></script>
    <script src="//js.live.net/v5.0/wl.js"></script>
    <script src="javascripts/MobileServiceClient.js"></script>
    <script src="javascripts/todo.js"></script>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <h1 id="project_title">Todo</h1>
          <div id="signInButton"></div>
        </header>
    </div>

    <!-- MAIN CONTENT -->
    <div id="main_content_wrap" class="outer" data-bind="visible: isLoggedIn">
      <section id="main_content" class="inner">
          <h3>Todo items</h3>
          <ul data-bind="foreach: todoItems">
              <li>
                  <input type="checkbox" data-bind="checked: complete" />
                  <span data-bind="text: text"></span>
              </li>
          </ul>

          <form data-bind="submit: addItem">
              <input data-bind="value: itemToAdd" />
              <button type="submit">Add</button>
          </form>
      </section>
    </div>
  </body>
</html>
